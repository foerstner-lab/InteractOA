<!DOCTYPE html>
<html lang="en">

	<head>
		<style>
			mark {
				color: red;
			}
		</style>
		<meta charset="UTF-8">
		<title>InteractOA - Publication Viewer</title>
		<script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"  crossorigin="anonymous"></script>
		<script src="{{url_for('.static', filename='scripts/article_loader.js')}}"></script>
		<link rel="icon" type="image/png" href="{{url_for('.static', filename='images/favico.png')}}">
		<script type="text/javascript">
			$(function() {
				var offset = $("#floating_div").offset();
				var topPadding = 15;
				$(window).scroll(function() {
					if ($(window).scrollTop() > offset.top) {
						$("#floating_div").stop().animate({
							marginTop : $(window).scrollTop() - offset.top + topPadding
						});
					} else {
						$("#floating_div").stop().animate({

							marginTop : 0
						});
					};
				});
			});
		</script>
	</head>
	<body>
		<br>
		<div id="floating_div" style="width: 150px; height: 125px; float: left;" class="alert alert-danger" >
			<p id="link_to_source"></p>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div  id="content" style="align-content: center" class="p-3 mb-2 bg-light text-dark">
						<p>Loading...</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
