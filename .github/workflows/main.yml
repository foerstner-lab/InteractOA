name: Deploy to Server

on:
  push:
    branches:
      - main  # Change to your default branch if necessary

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Deploy to server
      run: |
        ssh -vvv -o StrictHostKeyChecking=no -A -J hossary@141.80.173.4 ubuntu@172.17.6.102 "cd InteractOA && git pull && sudo systemctl restart interactoa"
